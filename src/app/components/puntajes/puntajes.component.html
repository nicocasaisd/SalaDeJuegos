<div
  class="container mt-5 rounded-5 contenedor-principal d-flex flex-column align-items-center justify-content-center"
>
  <h1>Puntajes hist√≥ricos</h1>
  <div class="my-4">
    <label class="mx-3" for="juegos-select">Seleccione un juego: </label>
    <select [(ngModel)]="juegoSeleccionado" id="juegos-select">
      <option value="ahorcado">Ahorcado</option>
      <option value="mayor-o-menor">Mayor o Menor</option>
      <option value="preguntados">Preguntados</option>
      <option value="wordle">Wordle</option>
    </select>
  </div>

  <table class="table table-dark table-striped">
    <thead class="thead-light">
      <tr>
        <th class="col-3">Usuario</th>
        <th class="col-3">Juego</th>
        <th class="col-3">Puntaje</th>
        <th class="col-3">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of this.juego.listaDePuntajes"
        [hidden]="item.nombreDeJuego != this.juegoSeleccionado"
      >
        <td>
          {{ item.loggedUser }}
        </td>
        <td>
          {{ item.nombreDeJuego }}
        </td>
        <td>
          {{ item.userScore }}
        </td>
        <td>
            {{ item.fecha.toDate() | date : "dd/MM/yyyy hh:mm a" }}
          </td>
      </tr>
    </tbody>
  </table>
  <div></div>
</div>

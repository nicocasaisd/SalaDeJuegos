<div class="container form-signin mt-5 rounded-3">
  <h2>Iniciar sesión</h2>

  <div class="form-floating">
    <!-- <input [(ngModel)]="email"  type="email" name = "email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
    <input
      [(ngModel)]="userMail"
      type="email"
      name="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <!-- <input [(ngModel)]="pass" name = "password" type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
    <input
      [(ngModel)]="userPass"
      name="password"
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>
  <div>
    @if (this.msjError) {
        <p class="mensaje-error">Error: {{this.msjError}}</p>
    }
  </div>
  <div>
    @if(!authService.loggedUser) {
    <button class="btn btn-info m-2" (click)="login()">Iniciar sesión</button>

    <p>
      ¿No tienes una cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>

    <button class="btn btn-info m-2" (click)="autoCompletarUsuario()">
      Autocompletar Usuario 1
    </button>
    }
  </div>
</div>

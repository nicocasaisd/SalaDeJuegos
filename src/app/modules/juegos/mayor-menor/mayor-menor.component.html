<div class="contenedor-principal">
  <app-btn-salir></app-btn-salir>

  <!-- Game Title -->
  <div class="container text-center my-4">
    <h1>El Juego de Mayor y Menor</h1>
  </div>

  <!-- Game Cards Section -->
  <div class="container">
    <div class="row justify-content-center">
      <!-- Current Card -->
      <div class="col-lg-5 col-md-6 col-12 text-center">
        <div class="m-2 p-3">
          <h2>Tu carta</h2>
          <img
            [src]="getCardImage(currentCard)"
            alt="Carta"
            class="img-fluid"
          />
        </div>
      </div>

      <!-- Next Card -->
      <div class="col-lg-5 col-md-6 col-12 text-center">
        <div class="m-2 p-3">
          <h2>Próxima carta</h2>
          <img [src]="nextCardImage" alt="Carta" class="img-fluid" />
        </div>
      </div>
    </div>

    <!-- Message Area -->
    <div class="row justify-content-center mt-3" style="min-height: 70px">
      <div class="col-lg-8 col-md-10 col-12">
        <div
          *ngIf="mensaje"
          [ngClass]="{ correct: isCorrect, wrong: !isCorrect }"
          class="result-message p-3 text-center"
        >
          {{ mensaje }}
        </div>
      </div>
    </div>
  </div>

  <!-- Game Buttons and Score -->
  <div class="container text-center mt-4">
    <h2>Adivine la próxima carta:</h2>
    <div class="d-flex justify-content-center align-items-center">
      <button
        class="btn btn-higher btn-lg mx-3"
        [disabled]="isButtonDisabled"
        (click)="makeGuess('higher')"
      >
        Mayor
      </button>
      <button
        class="btn btn-lower btn-lg mx-3"
        [disabled]="isButtonDisabled"
        (click)="makeGuess('lower')"
      >
        Menor
      </button>
    </div>

    <!-- Score -->
    <div class="row justify-content-center mt-4">
      <div class="col-auto">
        <h2>Puntuación: {{ userScore }}</h2>
      </div>
    </div>
  </div>
</div>

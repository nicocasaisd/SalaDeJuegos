<!-- Modal de Fin de Juego -->
<div
  class="modal fade"
  id="endGameModal"
  tabindex="-1"
  aria-labelledby="endGameModalLabel"
  aria-hidden="true"
  [ngClass]="{ 'show': gameEnded }"
  [ngStyle]="{ display: gameEnded ? 'block' : 'none' }"
  data-bs-backdrop="static" 
  data-bs-keyboard="false" 
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="endGameModalLabel">Juego terminado</h5>
      </div>
      <div class="modal-body">
        <p>{{ gameWon ? 'Â¡Felicidades! Has ganado.' : 'Lo siento, has perdido. La palabra era: ' + wordToGuess }}</p>
        El juego ha terminado. Desea volver al inicio?
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="goHome()">Volver a Inicio</button>
        <button type="button" class="btn btn-primary" (click)="resetGame()">Jugar de nuevo</button>
      </div>
    </div>
  </div>
</div>


<!-- Contenedor Principal -->
<div class="contenedor-principal">
  <app-btn-salir></app-btn-salir>
  <div class="container">
    <div name="header">
      <img class="img-header" src="Wordle_logo.png" alt="">
      <p class="lead text-center text-muted">Adivina la palabra</p>
    </div>
    <div class="wordle-board">
      <div class="row" *ngFor="let row of tiles; let rowIndex = index">
        <div class="tile" *ngFor="let tile of row" [ngClass]="tile.state">
          {{ tile.letter }}
        </div>
      </div>
    </div>

    <div class="controls">
      <button
        class="btn btn-light keyboard-btn"
        (click)="onLetterInput(letter)"
        *ngFor="let letter of letras"
      >
        {{ letter.toUpperCase() }}
      </button>

      <button class="btn btn-secondary" (click)="onDelete()">Delete</button>
      <button class="btn btn-primary" (click)="onSubmitGuess()">Submit</button>
    </div>
  </div>
</div>
